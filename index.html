<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEZUSPOP</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .logo img {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: block;
        }

        .tagline {
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 1.5rem;
            opacity: 0.7;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            display: block;
            padding: 1.5rem 2rem;
            background: var(--white);
            border: 3px solid var(--black);
            text-decoration: none;
            color: var(--black);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease-out backwards;
        }

        .link:nth-child(1) { animation-delay: 0.05s; }
        .link:nth-child(2) { animation-delay: 0.1s; }
        .link:nth-child(3) { animation-delay: 0.15s; }
        .link:nth-child(4) { animation-delay: 0.2s; }
        .link:nth-child(5) { animation-delay: 0.25s; }
        .link:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--black);
            transition: width var(--transition);
            z-index: 0;
        }

        .link:hover::before {
            width: 100%;
        }

        .link span {
            position: relative;
            z-index: 1;
            transition: color var(--transition);
        }

        .link:hover span {
            color: var(--white);
        }

        .link:hover {
            transform: translateX(8px);
            border-color: var(--black);
        }

        .link:active {
            transform: translateX(4px) scale(0.98);
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.4s forwards;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border: 2px solid var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--black);
            font-weight: 700;
            font-size: 1.25rem;
            transition: all var(--transition);
            background: var(--white);
        }

        .social-link:hover {
            background: var(--black);
            color: var(--white);
            transform: rotate(5deg) scale(1.1);
        }

        .copyright {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.5;
            font-weight: 700;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @media (max-width: 640px) {
            .logo img {
                max-width: 224px;
            }

            .link {
                padding: 1.25rem 1.5rem;
                font-size: 1rem;
            }

            .social-link {
                width: 44px;
                height: 44px;
                font-size: 1.125rem;
            }
        }
    </style>
</head>
